{% extends 'users/base.html' %}
{% load static %}
{% block content %}
	<div class="profile-container">
		<div class="bookmark-heading py-4">
			<h1><b>Are you sure you want to delete "{{ story.title }}"</b></h1>
		</div>
		<div class="bookmarks-list">
			<form method="POST">
				{% csrf_token %}
				<input type="submit" name="delete-button" class="btn btn-success" value="Yes, Delete"></button>	
			</form>
			<a href="{% url 'show-story' username=request.user.username slug=story.slug %}" class="btn btn-danger" >No</a>
		</div>
		
	</div>

{% endblock content %}
